<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="YASH TIWARI">
    <title>Imdb Clone Project</title>
    <link rel="icon" type="image/x-icon" href="ImdbLogo.png" />

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>

    <!-- Home Page Css Styling -->
    <link rel="stylesheet" href="./index.css" />
  </head>

   <!-- Body Starts From Here -->
  <body>
    <!-- NAVBAR  Starts-->
    <nav class="navbar px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-logo" href="#">
          <img
            src="ImdbLogo.png"
            alt="IMDB_LOGO"
            width="45"
            height="45"
            class="d-inline-block align-text-top"
          />
          <span class="page-name">
            IMDB MOVIES CLONE
          </span>
        </a>

        <!--Movie Search Bar-->
        <div id="movie-search-bar">
          <form action="" autocomplete="off">
            <input
              type="search"
              placeholder="Search Movie Database "
              id="searchBar"
              autocomplete="off"
            />
          </form>
        </div>

        <div id="favlist-section"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    <!-- NAVBAR  Ends-->

    <div id="super-container" class="d-flex justify-content-between">
      <!-- MAIN  SECTION-->
      <main id="main-section">
        <!-- Searched Movie container-->
        <div id="moviebox-container" class="d-flex">
          <p id="moviebox-empty" class="text-muted fs-1 pt-5 ms-4">
          </p>

          <div id="movieslide-box">  
            <!--Movie Card Html structure is in Index.js file -->
          </div>
        </div>
      </main>

      <!-- FAVORITES SECTION -->
      <section id="favbox-section">
        <h2>FAV LIST</h2>

        <div id="empty-fav-text">
          <p class="fs-5 mx-3 text-muted">
           Empty List
          </p>
        </div>

        <div id="favlistbox-container" class=".flex-column mx-auto">
          <!--FAV LIST Movie Card Html structure is in Index.js file -->
        </div>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
